<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Denúnica</title>
    <link rel="stylesheet" href="assets/cad-denun.css">
    <!-- COLOCAR O LOGO COMO IMAGEM DA ABA DA PAGINA -->
</head>
<body>
    
    <div id="container">
        <div id="logo">
            <img src="assets/img/Logo sem fundo 1.jpg" alt="imagem da logo da empresa Argos com fundo branco.">
        </div>
        <h1 style="text-align: center;">Faça sua Denúnica</h1>
        <form >
            <fieldset>
                <!--FAZENDO UM SELETOR PARA O ASSUNTO DA DENUNCIA-->
                <div class="elementos">
                    <label for="cadastro-denuncia" >Assunto da Denúnica</label>
                    <select id="assunto">
                        <option selected disabled value="">Selecione...</option>
                        <option value="">Infraestrutura Pública</option>
                        <option value="">Segurança</option>
                        <option value="">Risco a saúde</option>
                    </select>
                </div>

                <div class="elementos">
                    <label for="gravidade" >Gravidade</label>
                    <select id="gravidade">
                        <option selected disabled value="">Selecione...</option>
                        <option value="">Alta</option>
                        <option value="">Intermediária</option>
                        <option value="">baixa</option>
                    </select>
                </div>

                <div class="elementos">
                    <label for="região" >Região</label>
                    <select id="região">
                        <option selected disabled value="">Selecione...</option>
                        <option value="">Norte</option>
                        <option value="">Sul</option>
                        <option value="">Leste</option>
                        <option value="">Oeste</option>
                        <option value="">Nordeste</option>
                        <option value="">Sudeste</option>
                        <option value="">Nororeste</option>
                        <option value="">Sudeste</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <!--FAZENDO UM SELETOR PARA O ASSUNTO DA DENUNCIA-->
                <div class="elementos">
                    <label for="estado" >Estado </label>
                    <input type="text" id="estado">
                </div>

                <div class="elementos">
                    <label for="cidade" >Cidade</label>
                    <input type="text" id="cidade">
                </div>

                <div class="elementos">
                    <label for="bairro" >Bairro</label>
                    <input type="text" id="bairro">

            </fieldset>

        </form>



        <br>
        <div class="elementos">
            <label>Descrição da Denúnica</label>
            <textarea id="descrição" rows="10"></textarea>
        </div>
        <br>
        
        
        <div id="elementosubmit">
            <div id="elementomidia">
                <input type="file" id="fileInput" class="file-input" style="display: none;">

                
                <button onclick="document.getElementById('fileInput').click()" class="custom-button"><strong>Adicionar Midia</strong></button>
            </div>
            <br>
            <br>
            <button type="submit" class="botão"><strong>Enviar</strong> </button>
        </div>
    </div>
    
</body>
</html>
